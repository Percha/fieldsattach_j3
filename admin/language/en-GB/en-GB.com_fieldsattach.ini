    Filtertype can be one of the following:<br /><br />

        * IMG_FILTER_NEGATE: Reverses all colours of the image.<br />
        * IMG_FILTER_GRAYSCALE: Converts the image into grayscale.<br />
        * IMG_FILTER_BRIGHTNESS: Changes the brightness of the image. Use arg1 to set the level of brightness.<br />
        * IMG_FILTER_CONTRAST: Changes the contrast of the image. Use arg1 to set the level of contrast.<br />
        * IMG_FILTER_COLORIZE: Like IMG_FILTER_GRAYSCALE, except you can specify the colour. Use arg1, arg2 and arg3 in the form of red, blue, green and arg4 for the alpha channel. The range for each colour is 0 to 255.<br />
        * IMG_FILTER_EDGEDETECT: Uses edge detection to highlight the edges in the image.<br />
        * IMG_FILTER_EMBOSS: Embosses the image.<br />
        * IMG_FILTER_GAUSSIAN_BLUR: Blurs the image using the Gaussian method.<br />
        * IMG_FILTER_SELECTIVE_BLUR: Blurs the image.<br />
        * IMG_FILTER_MEAN_REMOVAL: Uses mean removal to achieve a "sketchy" effect.<br />
        * IMG_FILTER_SMOOTH: Makes the image smoother. Use arg1 to set the level of smoothness.<br />
        * IMG_FILTER_PIXELATE: Applies pixelation effect to the image, use arg1 to set the block size 
and arg2 to set the pixelation effect mode.




