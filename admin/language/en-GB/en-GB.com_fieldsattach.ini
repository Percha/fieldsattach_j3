COM_FIELDSATTACH_HTML_STRING_POSITION_LABEL_DESC="You can change the position of the extra fields.
The default position is for  Bluestork - Default Template but you can change it.
For example, View the code HTML of article page and make a search of  a 'div', I recommend, search a 'Article Permissions' and copy the div just upper it.
For example for 'Bluestork - Default Template'  is 'div class=\"width-100 fltlft\"', IMPORTANT without '<' and end '>'.
Or for the other  default template 'Hathor - Default' is 'div  class=\"col rules-section\"'.
But not worry, if the search is negative, the groups will write in bottom of form."


